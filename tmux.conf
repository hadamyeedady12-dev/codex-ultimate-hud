# Codex HUD - tmux configuration
# Colorful status bar inspired by claude-ultimate-hud

# --- Terminal ---
set -g default-terminal "screen-256color"
set -ga terminal-overrides ",*256col*:Tc"

# --- Status bar ---
set -g status-position bottom
set -g status-style 'bg=colour235,fg=colour255'
set -g status-interval 5
set -g status-justify left

# Left: HUD content (capped to prevent overflow)
set -g status-left-length 160
set -g status-left '#(~/.codex/hud/status.sh)'

# Right: clock
set -g status-right-length 12
set -g status-right '#[fg=colour245]%H:%M'

# Hide window list (single pane, no tabs)
set -g window-status-format ''
set -g window-status-current-format ''

# --- Pane borders ---
set -g pane-border-style 'fg=colour238'
set -g pane-active-border-style 'fg=cyan'

# --- UX ---
set -g mouse on
set -g escape-time 0
set -g history-limit 50000
set -g renumber-windows off

# Quiet
set -g visual-activity off
set -g visual-bell off
set -g visual-silence off
setw -g monitor-activity off
set -g bell-action none

# --- Message style ---
set -g message-style 'fg=cyan,bg=colour235,bold'
